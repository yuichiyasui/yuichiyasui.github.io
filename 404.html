<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yuichiyasui</title>
    <script>
      const SEGMENT_COUNT = 0;
      const loc = window.location;
      const origin = loc.origin;
      const path = loc.href.substr(origin.length + 1);
      const segments = path.split("/");
      const repo = segments.slice(0, SEGMENT_COUNT).join("/");
      const param = segments.slice(SEGMENT_COUNT).join("/");
      const url = origin + "/" + repo + "?p=" + encodeURIComponent(param);
      loc.replace(url);
    </script>
  </head>
  <body></body>
</html>
